<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/boot.css">
    <link rel="stylesheet" href="../assets/css/edit.css">
</head>
<body>

    <div class="container">
        <div class="data-form">
            <label for="title">Task:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" name="description" id="description" rows="7"></textarea>
        </div>
        <div class="data-form">
            <label for="when">When:</label>
            <input type="date" class="form-control" id="when" name="when">
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.12.0/d3.min.js"></script>
    <script src="../assets/js/edit.js"></script>
</body>
</html>
