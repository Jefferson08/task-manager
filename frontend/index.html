<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/boot.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <div class="container">

        <a data-toggle="modal" data-target="#exampleModal">
            <div class="add" title="Add new Task">
                <span><img src="assets/img/add.svg" class="addIcon" alt=""></span>
            </div>
        </a>

        <a data-toggle="modal" data-target="#exampleModal">
            <div class="task" title="Fazer compras" data-id="1">
                <span class="title"><h1>Fazer compras</h1></span>
                <p class="description">Fazer compras no mercado do isaddsa aqui perto e mesmo assim eu quero continuar escrevendo para tentar aumentar meu texto e para isso eu vou escrever sem sentido nenhum</p>
                <span class="when">13-03-20</span>
            </div>
        </a>

        <div class="task">
            <span class="title"></span>
            <p class="description"></p>
            <span class="when"></span>
        </div>

        <div class="task">
            <span class="title"></span>
            <p class="description"></p>
            <span class="when"></span>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Task Editor/adder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>Task:</p>
                    <input type="text" class="form-control"><br>

                    <p>Description</p>
                    <input type="text" class="form-control"><br>

                    <p>Date</p>
                    <input type="date" class="form-control" value="2020-03-14">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.12.0/d3.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
